<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A4-PH-Job-Tracker-</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Google Font (Poppins Example) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- main css -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="max-w-screen-lg mx-auto pt-5 p-3">
      <!-- title -->
      <h1 class="text-xl font-bold">Job Application Tracker</h1>

      <!-- button div -->
      <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
        <!-- button 1 -->
        <button
          id=""
          type="submit"
          class="btn flex flex-col items-center justify-center mt-8 h-auto py-3 hover:bg-blue-200 border border-gray-200"
        >
          <span class="text-base md:text-xl font-bold">Total</span>
          <span id="total" class="text-lg font-bold">8</span>
        </button>

        <!-- button 2 -->
        <button
          id=""
          type="submit"
          class="btn flex flex-col items-center justify-center mt-8 h-auto py-3 hover:bg-blue-200 border border-gray-200"
        >
          <span class="text-base md:text-xl font-bold">Interview</span>
          <span id="interview-count" class="text-lg font-bold text-blue-400"
            >0</span
          >
        </button>

        <!-- button 3 -->
        <button
          id=""
          type="submit"
          class="btn flex flex-col items-center justify-center md:mt-8 h-auto py-3 hover:bg-blue-200 border border-gray-200"
        >
          <span class="text-base md:text-xl font-bold">Rejected</span>
          <span id="rejected-count" class="text-lg font-bold text-orange-400"
            >0</span
          >
        </button>
      </div>
    </section>

    <!-- available section -->
    <section class="max-w-screen-lg mx-auto pt-5 p-3">
      <!-- title -->
      <div class="flex justify-between">
        <h2 class="text-xl font-bold">Available Jobs</h2>
        <p><span id="jobs-count">8</span> jobs</p>
      </div>

      <!-- jobs button -->
      <div class="pt-5 max-w-sm md:w-1/3">
        <div class="grid grid-cols-3 gap-3 pt-5">
          <button id="all-btn" type="submit" class="btn hover:bg-blue-200">
            All
          </button>
          <button
            id="interview-btn"
            type="submit"
            class="btn hover:bg-blue-200"
          >
            Interview
          </button>
          <button id="rejected-btn" type="submit" class="btn hover:bg-blue-200">
            Rejected
          </button>
        </div>
      </div>
    </section>

    <!-- mobile first corp -->
    <section class="max-w-screen-lg mx-auto pt-5 p-3">
      <div
        class="mobile-content text-gray-400 bg-slate-100 border border-gray-200 hover:bg-blue-50 scale-105 p-5 rounded-lg"
      >
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-2xl font-semibold text-black">Mobile First Corp</h3>
            <p class="text-sm">React Native Developer</p>
          </div>

          <div>
            <i id="delete-btn" class="fa-solid fa-trash-can"></i>
          </div>
        </div>
        <div>
          <ul class="flex gap-x-3 pt-5 text-gray-400 flex-wrap">
            <li class="text-sm">Remote</li>
            <li class="text-sm">Full-time</li>
            <li class="text-sm text-green-400 font-medium">$130000-$175000</li>
          </ul>
        </div>

        <!--  -->
        <div class="space-y-3">
          <button type="submit" class="btn text-xl mt-10 hover:bg-blue-200">
            Not Applied
          </button>
          <p class="text-sm">
            Build cross-platform mobile applications using React Native. Work on
            products used by millions of users worldwide.
          </p>
        </div>

        <!-- interview & rejected -->
        <div class="mt-5 space-y-3 items-center">
          <button
            class="btn hover:bg-green-200 border border-green-400 w-36 md:w-40"
          >
            Interview
          </button>
          <button
            class="btn hover:bg-green-100 border border-red-400 w-36 md:w-40"
          >
            Rejected
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
